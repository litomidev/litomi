name: Cloudflare

on:
  push:
    branches: [main]
    paths:
      - 'cloudflare-worker/**'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  cloudflare:
    name: Cloudflare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
