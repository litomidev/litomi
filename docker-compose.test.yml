services:
  litomi:
    image: postgres:17-alpine
    container_name: postgres-e2e
    environment:
      POSTGRES_USER: e2e_test_user
      POSTGRES_PASSWORD: e2e_test_password
      POSTGRES_DB: e2e_test_db
    ports:
      - '5433:5432' # Different port to avoid conflicts with local PostgreSQL
    volumes:
      - test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U e2e_test_user -d e2e_test_db']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  test-db-data:
